<div class='d-flex justify-content-center align-items-center mt-10 ms-10 me-10 mb-10'>
  <form class="form-signin border rounded">

          <h1 class="h3 mb-3 font-weight-normal ">Bem vindo!</h1>
      </div>
      <label for="email" class="sr-only  pt-2">E-mail</label>
      <input type="email" id="email" class="form-control " placeholder="insira a seu email" required autofocus>

      <a routerLink="/recuperar-senha" style="float:right; font-size:12px;">Esqueci a senha</a>
      <div class="checkbox mb-3">
      <label class="">
          <input type="checkbox" value="Lembrar"> Lembrar
      </label>
      </div>
      <div class=" d-grid gap-2">
          <button class="btn btn-primary btn-block" type="submit">Entrar</button>
      </div>
          <div class="signup">
              <a routerLink="/signup" style="float:right; font-size:12px;">Primeira vez aqui?</a>
          </div>
  </form>
</div>
